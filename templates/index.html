<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ファイル変換ツール</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://kit.fontawesome.com/f863c95990.js" crossorigin="anonymous"></script>
    <script>
        function clearFileInput() {
            document.getElementById('fileInput').value = ''; // ファイル入力をリセット
        }
    </script>
</head>
<body>
    <header>
        <!-- <div class="logo"><img src="https://www.suntory.co.jp/top/parts_2023/img/ogp.png" alt="Sロゴ"></div> -->
    </header>
    <h1><i class="fa-solid fa-file-import" style="color: #5bc2dc;"></i> ファイル変換ツール</h1>
    <div class="Cando">
        <ul>
            <li class="list"> Tableauの計算フィールド・パラメータの一覧化</li>
            <li class="list"> Tableauの各項目のデータソース・データ型の一覧化</li>
        </ul>
    </div>
    <p>XMLファイルをアップロード or ドッラグしてください。</p>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <!-- <input type="file" id="fileInput" name="file" required> -->
        <input type="file" id = "fileInput" name="file" accept=".xml" required>
        <div class="button-group">
            <button type="button" class="file-button" onclick="clearFileInput()"><i class="fa-solid fa-unlock-keyhole" style="color: #ffffff;"></i> 選択解除</button>
            <button type="submit" class="convert-button"><i class="fa-solid fa-thumbs-up" style="color: #ffffff;"></i> 変換</button>
        </div>
    </form>
    <div class="name">Wataru Ishikawa</div>
</body>
</html>
